<body>
    <template id="todo-panel-template">
        <div class="todo-container" slot="panel-type-template">
            <div class="todo-list-title-bar">
                <div class="icon checklist-icon"></div>
                <h2 class="todo-list-title panel-title">To-Do List</h2>
            </div>
            <div class="todo-list-add-bar">
                <div class="selector string-selector add-todo-task-selector">
                    <label
                        class="string-selector-label"
                        id="add-todo-task-label"
                    >
                        <input
                            class="add-todo-task-input string-selector-input"
                            type="text"
                            required
                        />
                        <span class="string-selector-label-text">Add Task</span>
                    </label>
                </div>
                <div class="button icon-button add-todo-task-button">
                    <div class="icon add-icon"></div>
                </div>
            </div>
            <ul class="todo-list"></ul>
        </div>
    </template>
</body>
